apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: simple-app-dep
  namespace: nectar-testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-app
  template:
    metadata:
      namespace: nectar-testing
      labels:
        app: simple-app
    spec:
      containers:
        - name: container
          image: nginx
          imagePullPolicy: 'Always'

---
kind: Service
apiVersion: v1
metadata:
  name: simple-app-svc
  namespace: nectar-testing
spec:
  type: ClusterIP
  selector:
    app: simple-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80