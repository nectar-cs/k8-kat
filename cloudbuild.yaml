images:
  - "gcr.io/nectar-bazaar/k8-kat:latest"

steps:

  - id: "Fetch Secrets"
    name: "gcr.io/cloud-builders/gcloud"
    entrypoint: 'bash'
    waitFor: []
    args:
      - '-c'
      - 'gcloud secrets versions access latest --secret=k8-kat-codecov-token > covp.txt;
         gcloud secrets versions access latest --secret=pypi-password > pypip.txt;
       '

  - id: "Pull Cached Kind Cluster CI Image"
    name: 'gcr.io/cloud-builders/docker'
    waitFor: []
    args:
      - "pull"
      - "gcr.io/nectar-bazaar/kind-ci-cluster"

  - id: "Pull Cached Main Image"
    name: 'gcr.io/cloud-builders/docker'
    waitFor: []
    args:
      - "pull"
      - "gcr.io/nectar-bazaar/k8-kat:latest"

  - id: "Build Main Image"
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    waitFor:
      - "Pull Cached Main Image"
      - "Fetch Secrets"
    args:
      -  '-c'
      - 'docker build .
         --cache-from gcr.io/nectar-bazaar/k8-kat:latest
         --build-arg CODECOV_TOKEN=$(cat covp.txt)
         -t gcr.io/nectar-bazaar/k8-kat:latest
         -t test-image:latest
      '

  - id: "Run Tests in Virtual Cluster"
    name: 'gcr.io/cloud-builders/docker'
    waitFor:
      - "Pull Cached Kind Cluster CI Image"
      - "Build Main Image"
    args:
      - "run"
      - "-v"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "--net=host"
      - "gcr.io/nectar-bazaar/kind-ci-cluster:latest"

  - id: "Publish"
    name: 'gcr.io/cloud-builders/docker'
    waitFor: ["Run Tests in Virtual Cluster"]
    entrypoint: 'bash'
    args:
      - '-c'
      - 'docker run --env PYPI_PASSWORD="$(cat pypip.txt)"
         gcr.io/nectar-bazaar/k8-kat:latest
         publish
        '