steps:

  - id: "Build Virtual Cluster"
    name: 'gcr.io/cloud-builders/docker'
    waitFor: []
    args:
      - "build"
      - "."
      - "-f"
      - "CreateKindDockerfile"
      - "-t"
      - "test-suite-cluster:latest"
      - "--cache-from"
      - "gcr.io/nectar-bazaar/kind-base:latest"

  - id: "Build Test Image"
    name: 'gcr.io/cloud-builders/docker'
    waitFor: []
    args:
      - "build"
      - "."
      - "--cache-from"
      - "gcr.io/nectar-bazaar/k8-kat:latest"
      - "-t"
      - "k8-kat:latest"
      - "-t"
      - "gcr.io/nectar-bazaar/k8-kat:latest"

  - id: "Cache Test Image"
    name: 'gcr.io/cloud-builders/docker'
    waitFor: ["Build Test Image"]
    args:
      - "push"
      - "gcr.io/nectar-bazaar/k8-kat:latest"

  - id: "Run Tests in Virtual Cluster"
    name: 'gcr.io/cloud-builders/docker'
    waitFor: ["Build Virtual Cluster", "Build Test Image"]
    args:
      - "run"
      - "-v"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "--net=host"
      - "test-suite-cluster:latest"

  - id: "Publish"
    name: 'gcr.io/cloud-builders/docker'
    waitFor: ["Run Tests in Virtual Cluster"]
    args:
      - 'run'
      - "--env"
      - "PASSWORD=${_PASSWORD}"
      - 'k8-kat:latest'
      - "publish"