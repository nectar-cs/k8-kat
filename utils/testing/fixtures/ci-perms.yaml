apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: nectar
  name: nectar-ci

---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nectar-ci
subjects:
- kind: User
  name: system:serviceaccount:nectar:nectar-ci
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io